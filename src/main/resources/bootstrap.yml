spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: aner-crt-dev
            name: spring-os-configmap
      reload:
        enabled: true
        mode: event
        strategy: refresh
server:
  port: 9090    

management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
    env:
      enabled: true
